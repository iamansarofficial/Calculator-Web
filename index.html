<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="textField">
                <input type="text" id="output" >
            </div>
            <div class="btnGrid">
                <div class="row">
                    <button onclick="bclick(7)" class="btn" id="7">7</button>
                    <button onclick="bclick(8)" class="btn" id="8">8</button>
                    <button onclick="bclick(9)" class="btn" id="9">9</button>
                    <button onclick="bclick('+')" class="btn" id="plusBtn">+</button>
                </div>
                <div class="row">
                    <button onclick="bclick(4)" class="btn" id="4">4</button>
                    <button onclick="bclick(5)" class="btn" id="5">5</button>
                    <button onclick="bclick(6)" class="btn" id="6">6</button>
                    <button onclick="bclick('-')" class="btn" id="subBtn">-</button>
                </div>
                <div class="row">
                    <button onclick="bclick(1)" class="btn" id="1">1</button>
                    <button onclick="bclick(2)" class="btn" id="2">2</button>
                    <button onclick="bclick(3)" class="btn" id="3">3</button>
                    <button onclick="bclick('*')" class="btn" id="mulBtn">x</button>
                 </div>
                 <div class="row ">
                    <button onclick="bclick('.')" class="btn dwnBtn" id="dot">.</button>
                    <button onclick="bclick(0)" class="btn dwnBtn" id="zeroBtn">0</button>
                    <button onclick="equclick('=')" class="btn dwnBtn" id="equBtn">=</button>
                    <button onclick="bclick('/')" class="btn" id="divBtn">/</button>
                    <button onclick="bclear()" class="btn clrBtn" id="Clr">Clr</button>
                 </div>
                 
            </div>
        </div>

    </div>

    <script src="action.js"></script>
</body>
</html>
