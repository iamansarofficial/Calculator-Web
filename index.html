<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="textField">
                <input type="text" id="output" >
            </div>
            <div class="btnGrid">
                <div class="row">
                    <button onclick="click(7)" class="btn" id="7">7</button>
                    <button onclick="click(8)" class="btn" id="8">8</button>
                    <button onclick="click(9)" class="btn" id="9">9</button>
                    <button onclick="click()" class="btn" id="plusBtn">+</button>
                </div>
                <div class="row">
                    <button onclick="click(7)" class="btn" id="7">4</button>
                    <button onclick="click(7)" class="btn" id="7">5</button>
                    <button onclick="click(7)" class="btn" id="7">6</button>
                    <button onclick="click(7)" class="btn" id="subBtn">-</button>
                </div>
                <div class="row">
                    <button onclick="click(7)" class="btn" id="7">1</button>
                    <button onclick="click(7)" class="btn" id="7">2</button>
                    <button onclick="click(7)" class="btn" id="7">3</button>
                    <button onclick="click(7)" class="btn" id="mulBtn">x</button>
                 </div>
                 <div class="row">
                    <button onclick="click(7)" class="btn dwnBtn" id="7">.</button>
                    <button onclick="click(7)" class="btn dwnBtn" id="7">0</button>
                    <button onclick="click(7)" class="btn dwnBtn" id="7">Clr</button>
                    <button onclick="click(7)" class="btn" id="divBtn">/</button>
                 </div>
                 
            </div>
        </div>

    </div>

    <script src="action.js"></script>
</body>
</html>
